<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us | SK Printers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Manrope:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #1a1a1a;
            color: white;
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div style="background:#1a1a1a; padding:1rem 2rem; color:white; display:flex; justify-content:space-between;">
        <div style="font-weight:800;">SK Printers</div>
        <a href="sk-printers-ultimate-website.html" style="color:white; text-decoration:none;">Home</a>
    </div>

    <div class="container">
        <h1 style="font-family:'Manrope', sans-serif; font-size:2.5rem; margin-bottom:2rem;">Get in Touch</h1>

        <div class="grid">
            <div>
                <h3>Contact Information</h3>
                <p><strong>Factory Address:</strong><br>Plot No. 45, Industrial Area, Sector 5,<br>Katpadi, Vellore,
                    Tamil Nadu - 632006</p>
                <p><strong>Phone:</strong> +91 98765 43210</p>
                <p><strong>Email:</strong> sales@skprinters.com</p>
                <p><strong>Hours:</strong> Mon-Sat, 9:00 AM - 6:00 PM</p>
            </div>

            <form onsubmit="event.preventDefault(); alert('Message Sent!');">
                <h3>Send us a message</h3>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="4" placeholder="How can we help?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
